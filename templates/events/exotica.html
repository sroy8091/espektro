            body {

                width: 100%;
                height: auto;
            }

            html {
                overflow-x: hidden;
                width: 100%;
                height: auto;
            }

            .events {

/*                width: 75%;*/
                color:white;
                border: 0.5px rgb(255,198,0) solid;
                margin:15px 0px;
                padding:10px;
                border-radius:10px;
            }

            .events:hover {
                background-color: rgba(255,180,0,0.7);
                font-weight: bolder;
                font-size: 1.1em;
                box-shadow: 0px 0px 5px 5px rgba(255,180,0,0.2);
            }

            .events1 {
                background-color: rgba(255,180,0,1);
                width: 100%;
                color:white;
                border: 0.5px rgb(255,198,0) solid;
                margin:15px 0px;
                padding:5px;
                border-radius:10px;
            }

            .events1:hover {
                background-color: rgba(255,180,0,0.7);
                font-weight: bolder;
                font-size: 1.1em;
                box-shadow: 0px 0px 5px 5px rgba(255,180,0,0.2);
            }

            .tbutton {
              background-color: rgba(255, 180, 0, 0.5);
              border-radius: 4px;
              border: none;
              color: #FFFFFF;
              text-align: center;
              font-size: 28px;
              padding: 10px;
              width: 200px;
              transition: all 0.5s;
              cursor: pointer;
              margin: 5px;

            }

            .tbutton span {
              cursor: pointer;
              display: inline-block;
              position: relative;
              transition: 0.5s;
            }

            #tbutton1 span:before {
              content: '\00ab';
              position: absolute;
              opacity: 0;
              top: 0;
              left: -20px;
              transition: 0.5s;
            }

            #tbutton2 span:after {
              content: '\00bb';
              position: absolute;
              opacity: 0;
              top: 0;
              right: -20px;
              transition: 0.5s;
            }

            #tbutton2:hover span {
              padding-right: 25px;
            }

            #tbutton1:hover span {
              padding-left: 25px;
            }

            #tbutton1:hover span:before {
              opacity: 1;
              left: 0;
            }

            #tbutton2:hover span:after {
              opacity: 1;
              right: 0;
            }

            .tbutton:hover{
              background-color: rgba(255, 180, 0, 1);
              box-shadow: 0px 0px 5px 5px rgba(255, 180, 0, 0.4);
            }

            .cood_name, .cood_contact {
                font-size: 16px;
                font-family:font_2;
            }

            #glowing {
                -webkit-animation-name: box_glow; /* Safari 4.0 - 8.0 */
                -webkit-animation-duration: 4s; /* Safari 4.0 - 8.0 */
                -webkit-animation-iteration-count: infinite; /* Safari 4.0 - 8.0 */
                animation-name: box_glow;
                animation-duration: 4s;
                animation-iteration-count: infinite;
            }

            @-webkit-keyframes box_glow {
                0%   {text-shadow: 0px 0px 15px rgba(255,180,0,0.2); }
                25%  {text-shadow: 0px 0px 15px rgba(255,180,0,0.5);}
                50%  {text-shadow: 0px 0px 15px rgba(255,180,0,0.7);}
                75%  {text-shadow: 0px 0px 15px rgba(255,180,0,0.9);}
                100% {text-shadow: 0px 0px 15px rgba(255,180,0,1);}
            }

            /* Standard syntax */
            @keyframes box_glow {

                0%   {text-shadow: 0px 0px 15px rgba(255,180,0,0.2); }
                25%  {text-shadow: 0px 0px 15px rgba(255,180,0,0.5);}
                50%  {text-shadow: 0px 0px 15px rgba(255,180,0,0.7);}
                75%  {text-shadow: 0px 0px 15px rgba(255,180,0,0.9);}
                100% {text-shadow: 0px 0px 15px rgba(255,180,0,1);}
            }
